<script>
function initialize() {
  var mapOptions = {
    zoom: 12,
    center: new google.maps.LatLng(40.67805433491974,-73.91063400075645),
    mapTypeId: google.maps.MapTypeId.ROAD
  };

  var map = new google.maps.Map(document.getElementById('map'),
      mapOptions);

  var imageS= {
        url:
      'http://upload.wikimedia.org/wikipedia/commons/thumb/2/23/BSicon_BAHN.svg/24px-BSicon_BAHN.svg.png',
      // This marker is 20 pixels wide by 32 pixels high.
    size: new google.maps.Size(10, 12),
    // The origin for this image is (0, 0).
    origin: new google.maps.Point(0, 0),
    }
    var imageC = {
      url: 'http://pics.who.pho.to/img/thumbs/citibikenyc.com_favicon.jpg',
      // This marker is 20 pixels wide by 32 pixels high.
  size: new google.maps.Size(10, 12),
  // The origin for this image is (0, 0).
  origin: new google.maps.Point(0, 0),
}

  var flightPlanCoordinates = [

  ];
  var markers = {{coords}}
  var markers2 = {{coords2}}
   // Loop through our array of markers & place each one on the map
    for( i = 0; i < markers.length; i++ ) {
        var position = new google.maps.LatLng(markers[i][0], markers[i][1]);
        //bounds.extend(position);
        var marker = new google.maps.Marker({
            position: position,
            map: map,
            icon: imageS,
        });
        if (Math.random() > 0.92){
        flightPlanCoordinates.push(position);}
      }
      for( i = 0; i < markers2.length; i++ ) {
          var position = new google.maps.LatLng(markers2[i][0], markers2[i][1]);
          //bounds.extend(position);
          var marker = new google.maps.Marker({
              position: position,
              map: map,
              icon: imageC,
          });
          if (Math.random() > 0.87) {
          flightPlanCoordinates.push(position);}
        }

  var flightPath = new google.maps.Polyline({
    path: flightPlanCoordinates,
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 2
  });

  flightPath.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
    </script>
